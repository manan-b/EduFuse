<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFuse - Online Learning & Assessment System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #9ca3af;
            --success-color: #10b981;
            --info-color: #06b6d4;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-text: #f9fafb;
            --dark-text-secondary: #d1d5db;
            --dark-border: #374151;
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background: rgba(31, 41, 55, 0.92) !important;
            border-bottom: 1.5px solid var(--dark-border);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            letter-spacing: 1px;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .navbar-brand:hover {
            color: #a855f7 !important;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: var(--dark-text-secondary) !important;
            font-weight: 600;
            font-size: 1.08rem;
            border-radius: 8px;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            padding-top: 0.7rem !important;
            padding-bottom: 0.7rem !important;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.10);
        }

        .btn-signin,
        .btn-logout {
            min-width: 90px;
            font-size: 1rem;
            border-radius: 8px;
            padding: 8px 20px;
        }

        .btn-signin {
            background: linear-gradient(135deg, var(--primary-color), #4f46e5);
            color: #fff;
            border: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.10);
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, #4f46e5, var(--primary-color));
            color: #fff;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: #fff;
            border: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.10);
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #b91c1c, #ef4444);
            color: #fff;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                margin-top: 1rem;
                gap: 0.5rem !important;
            }

            .navbar-nav .nav-link {
                text-align: center;
            }

            .d-flex.align-items-center.ms-auto.gap-2 {
                margin-top: 1rem;
                justify-content: center;
                width: 100%;
            }
        }

        .hero-section {
            padding: 8rem 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-section .display-4 {
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section .lead {
            color: var(--dark-text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .btn-hero {
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 40px;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 32px rgba(99, 102, 241, 0.18);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-hero:hover {
            background: linear-gradient(90deg, #a855f7 0%, #6366f1 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.28);
        }

        .section {
            padding: 6rem 0;
        }

        .section-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 3rem;
        }

        .feature-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            transition: all 0.3s ease;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .cta-section {
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            padding: 6rem 0;
            border-radius: 1rem;
        }

        .footer {
            background-color: #090a0f;
            color: var(--dark-text-secondary);
            padding: 10px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .footer a {
            color: var(--dark-text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Navigation bar: included from layout.html using Thymeleaf fragment -->
    <div th:replace="~{layout :: nav}"></div>

    <!-- Hero Section: Main landing content with title, subtitle, and call-to-action button -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Master Java with EduFuse</h1>
            <p class="lead">
                Your journey to become a Java expert starts here.
            </p>
            <!-- Call-to-action button: leads to registration page -->
            <a href="/register" class="btn btn-hero">
                Start Learning for Free <i class="bi bi-arrow-right-short"></i>
            </a>
        </div>
    </section>

    <!-- Footer: Copyright and site info -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EduFuse. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS: Enables Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
