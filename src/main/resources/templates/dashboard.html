<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduFuse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #9ca3af;
            --success-color: #10b981;
            --info-color: #06b6d4;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-text: #f9fafb;
            --dark-text-secondary: #d1d5db;
            --dark-border: #374151;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.3);
            background-color: var(--dark-card);
            color: var(--dark-text);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--dark-card);
            border-bottom: 1px solid var(--dark-border);
            border-radius: 0.75rem 0.75rem 0 0 !important;
            font-weight: 600;
            color: var(--dark-text);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #4f46e5 100%);
            color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stats-card.success {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
        }

        .stats-card.info {
            background: linear-gradient(135deg, var(--info-color) 0%, #0891b2 100%);
        }

        .stats-card.warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, #d97706 100%);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .module-card,
        .quiz-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: var(--dark-card);
            color: var(--dark-text);
        }

        .module-card:hover,
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.5);
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #4f46e5 100%);
            color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        .result-item {
            border-left: 4px solid var(--success-color);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--dark-card);
            border-radius: 0.5rem;
            color: var(--dark-text);
        }

        .result-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success-color);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .text-muted {
            color: var(--dark-text-secondary) !important;
        }

        .card-text {
            color: var(--dark-text-secondary) !important;
        }

        .dropdown-menu {
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
        }

        .dropdown-item {
            color: var(--dark-text-secondary);
        }

        .dropdown-item:hover {
            background-color: var(--dark-border);
            color: var(--dark-text);
        }
    </style>
</head>

<body>
    <div th:replace="~{layout :: nav}"></div>
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-2">Welcome back, <span th:text="${student.name}">Student</span>!</h2>
                    <p class="mb-0">Ready to continue your learning journey? Explore modules and track
                        your progress.</p>
                </div>
                <div class="col-md-4 text-end">
                    <i class="bi bi-person-circle" style="font-size: 4rem; opacity: 0.3;"></i>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <a href="/modules" class="text-decoration-none">
                    <div class="stats-card d-flex flex-column align-items-center justify-content-center"
                        style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); min-height: 140px;">
                        <i class="bi bi-journal-bookmark-fill mb-2" style="font-size:2.5rem;"></i>
                        <div class="stats-number">11</div>
                        <div class="stats-label">Modules Enrolled</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/quizzes" class="text-decoration-none">
                    <div class="stats-card d-flex flex-column align-items-center justify-content-center"
                        style="background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); min-height: 140px;">
                        <i class="bi bi-patch-question-fill mb-2" style="font-size:2.5rem;"></i>
                        <div class="stats-number">11</div>
                        <div class="stats-label">Quizzes to Take</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/results" class="text-decoration-none">
                    <div class="stats-card d-flex flex-column align-items-center justify-content-center"
                        style="background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); min-height: 140px;">
                        <i class="bi bi-clipboard-data-fill mb-2" style="font-size:2.5rem;"></i>
                        <div class="stats-number">View</div>
                        <div class="stats-label">My Results</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Content Sections -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
