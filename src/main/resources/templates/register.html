<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduFuse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #9ca3af;
            --success-color: #10b981;
            --info-color: #06b6d4;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-text: #f9fafb;
            --dark-text-secondary: #d1d5db;
            --dark-border: #374151;
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
        }

        .register-card {
            background: var(--dark-card);
            border-radius: 1.5rem;
            box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.7);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 430px;
            margin: 2rem auto;
        }

        .register-logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .register-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
        }

        .register-subtitle {
            color: var(--dark-text-secondary);
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--dark-text-secondary);
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.75rem;
            border: 1px solid var(--dark-border);
            background: var(--dark-bg);
            color: var(--dark-text);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.15);
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #4f46e5);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(99, 102, 241, 0.3);
        }

        .input-group-text {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-right: none;
            color: var(--dark-text-secondary);
        }

        .input-group .form-control {
            border-left: none;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .login-link,
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link a {
            color: var(--dark-text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .password-requirements {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Main register card container: wraps the registration form and related content -->
    <div class="register-card">
        <div class="text-center mb-4">
            <!-- Logo and title for branding -->
            <span class="register-logo"><i class="bi bi-book"></i></span>
            <div class="register-title">EduFuse</div>
            <div class="register-subtitle">Create your account to start learning</div>
        </div>
        <!-- Flash Messages: Show success or error alerts after registration attempt -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <!-- Registration Form: Collects user details and submits to /register -->
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <!-- Name input field -->
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <!-- Email input field -->
                <label for="emailId" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter your email"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a password" required>
                </div>
                <div class="password-requirements">
                    <small>
                        <i class="bi bi-info-circle"></i>
                        Password should be at least 6 characters long
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>
        <div class="login-link">
            <p class="mb-0">
                Already have an account?
                <a href="/login">Sign in here</a>
            </p>
        </div>
        <div class="back-link mt-3">
            <a href="/">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
